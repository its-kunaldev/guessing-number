<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="guess number.css">
</head>
<body>
    <div id="container">
        <button id="reset">Again!</button>
        <h1>Guess My Number!</h1>
        <p class="extra">(Between 1 and <span id="between">20</span> )</p>
        <hr>
        <span id="box">?</span>
        <div class="logic">
            <div class="score">
                <div id="score-container">
                    <input type="number" id="numbers">
                </div>
                <button id="check-btn">Check!</button>
            </div>
            <div class="marks">
                <h3 id="guessing"><span id="emoji"></span>Start Guessing...</h3>
                <h3 class="score">ðŸ’¯ Score: <span  id="score">20</span></h3>
                <h3 class="highscore">ðŸ”¥ Highscore: <span  id="highscore">0</span></h3>
            </div>
        </div>
    </div>

    <script src="guess number.js"></script>
</body>
</html>
